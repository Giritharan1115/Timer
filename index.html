<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">

    <div class="card p-4 shadow-lg text-center">
        <h2 class="mb-3">Countdown Timer</h2>

        <div class="mb-3">
            <label for="day" class="form-label">Days:</label>
            <input type="number" id="days" class="form-control d-inline w-auto mx-2" min="0" value="0">
            <label for="hours" class="form-label">Hours:</label>
            <input type="number" id="hours" class="form-control d-inline w-auto mx-2" min="0" value="0"
                oninput="adjustTime()">
            <label for="minutes" class="form-label">Minutes:</label>
            <input type="number" id="minutes" class="form-control d-inline w-auto mx-2" min="0" value="0"
                oninput="adjustTime()">
            <label for="seconds" class="form-label">Seconds:</label>
            <input type="number" id="seconds" class="form-control d-inline w-auto mx-2" min="0" value="0"
                oninput="adjustTime()">
        </div>

        <h1 id="timerDisplay" class="display-3 fw-bold">00:00:00:00</h1>

        <div class="mt-3">
            <button class="btn btn-success" onclick="startTimer()">Start</button>
            <button class="btn btn-warning" onclick="pauseTimer()">Pause</button>
            <button class="btn btn-danger" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
